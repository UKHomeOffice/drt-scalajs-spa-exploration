# Config file in HOCON format.  See following for more information:
# https://www.playframework.com/documentation/latest/Configuration

portcode = "test"

enable-statsd = false

akka {
  persistence {
    journal {
      plugin = akka.persistence.journal.leveldb
      leveldb.dir = "/tmp/"
    }
    query.journal.leveldb.refresh-interval = 1s
    read-journal.plugin = akka.persistence.journal.leveldb
    no-snapshot-store.class = akka.persistence.snapshot.NoSnapshotStore
    snapshot-store.plugin = akka.persistence.snapshot-store.local

  }
}
