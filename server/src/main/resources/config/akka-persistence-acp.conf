{
  max-concurrent-recoveries = 1

  journal {
    plugin = "jdbc-journal"
    auto-start-journals = ["jdbc-journal"]
    recovery-event-timeout = 120s
    circuit-breaker {
      max-failures = 10
      call-timeout = 60s
      reset-timeout = 60s
    }
  }

  snapshot-store {
    plugin = "jdbc-snapshot-store"
    auto-start-snapshot-stores = ["jdbc-snapshot-store"]
    circuit-breaker {
      max-failures = 5
      call-timeout = 60s
      reset-timeout = 60s
    }
  }
}
