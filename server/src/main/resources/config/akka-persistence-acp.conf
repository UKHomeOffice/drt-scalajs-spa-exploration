{
  journal {
    plugin = "jdbc-journal"
    auto-start-journals = ["jdbc-journal"]
    recovery-event-timeout = 120s
  }

  snapshot-store {
    plugin = "jdbc-snapshot-store"
    auto-start-snapshot-stores = ["jdbc-snapshot-store"]
    circuit-breaker {
      max-failures = 5
      call-timeout = 120s
      call-timeout = ${?SNAPSHOT_CALL_TIMEOUT}
      reset-timeout = 60s
    }
  }
}
